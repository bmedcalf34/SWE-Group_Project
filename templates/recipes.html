<!DOCTYPE html>
<html>
<head>
<title>Recipes</title>
</head>
<body>
<center>
<h1>This is the recipes page</h1>
<h2 style="padding-top: 3%;">
      Are you hungry? Lets see what you can cook up <br>
  </h2>
<form action="/nutrition" method = "post">
      <div class="input-group mb-3" style="max-width: 50%;">
          <input type="text" class="form-control" placeholder="Apple, carrot, potato" aria-label="Ingredients" aria-describedby="button-addon2" name="my_recipes">
          <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
          </div>          
      </div>
  </form>
  
  {%if display_recipes==True%}
  
  <p> Your curated recipes are: </p>
  
  {%endif%}
  
</center>
</body>
</html>
